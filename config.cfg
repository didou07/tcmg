# tcmg config
# Format: [section] / KEY = value
# Keys are case-insensitive.  Comments start with '#'.

[server]
PORT                = 15050
SOCKET_TIMEOUT      = 30
ECM_LOG             = 1
DES_KEY             = 0102030405060708091011121314
# LOGFILE           = /var/log/tcmg.log   # "" = stdout only; rotates at 10 MB

[webif]
ENABLED             = 1
PORT                = 8080
# REFRESH           = 30    # Auto-refresh status page every N seconds (0 = off)
USER                = admin
PWD                 = admin123
BINDADDR            =

[account]
user                = demo
pwd                 = demo
group               = 1
enabled             = 1
fakecw              = 0
caid                = 0B00
ecmkey              = 0B00=0102030405060708090A0B0C0D0E0F100102030405060708090A0B0C0D0E0F10
# max_connections   = 2                    # 0 = unlimited concurrent logins
# max_idle          = 120                  # Kick after N seconds with no ECM (0 = off)
# expiration        = 2026-12-31           # Account expires on date (0 = never)
# schedule          = MON-FRI 08:00-22:00  # Allowed timeframe (empty = always)
# sid_whitelist     = 0064,00C8,1234       # Allowed Service IDs (empty = all)
# ip_whitelist      = 192.168.1.0,10.0.0.1
